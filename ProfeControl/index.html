<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfeControl</title>
    <style>
        /* Colores base */
        :root {
            --rojo-oscuro: #8B0000;
            --rojo-vivo: #B22222;
            --rojo-anaranjado: #FF4500;
            --naranja-fuerte: #FF6347;
            --naranja-claro: #FFA500;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5f0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, var(--rojo-oscuro), var(--naranja-claro));
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar img {
            height: 50px;
        }

        .login-button {
            background-color: white;
            color: var(--rojo-oscuro);
            border: 2px solid var(--rojo-oscuro);
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-button:hover {
            background-color: var(--rojo-oscuro);
            color: white;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <img src="logo.png" alt="Logo de la Escuela">
        <a class="login-button" href="login.php">Iniciar Sesión</a>
    </header>

    <main style="padding: 40px; text-align: center;">
        <h1>Bienvenido al Portal de Profesores</h1>
        <p>Aquí podrás solicitar tus prestaciones, cursos, préstamos y más.</p>
    </main>

</body>
</html>
